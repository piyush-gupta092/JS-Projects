<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="body_box">
        <main id="main">
          <div id="calculations">
            <div id="container">
              <p id="text_area">0</p>
            </div>
          </div>
          <div id="control_panel">
            <div class="row_1 row">
              <div id ="AC" class="one_1 one grey">AC</div>
              <div id="change_sign" class="one_2 one grey">+/-</div>
              <div id="perc" class="one_3 one grey">%</div>
              <div id="division" class="one_4 one accent">
                <span class="div_icon"><svg width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 9.5H19.5" stroke="white" stroke-width="2.5"/><circle cx="9.75" cy="16.75" r="2.25" fill="white"/><circle cx="9.75" cy="2.25" r="2.25" fill="white"/></svg>
                </span>
              </div>
            </div>
          
            <div class="row_2 row">
              <div id ="sevenButton" class="one_1 one numbers">7</div>
              <div id ="eightButton" class="one_2 one numbers">8</div>
            <div id ="nineButton" class="one_3 one numbers">9</div>
              <div id ="multiplicationButton" class="one_4 one accent">
                <span class="mult_icon"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 1L15 15" stroke="white" stroke-width="2.5"/>
                    <path d="M1 15L15 0.999999" stroke="white" stroke-width="2.5"/>
                </svg></span>
              </div>
            </div>
          
            <div class="row_3 row">
              <div id ="fourButton" class="one_1 one numbers">4</div>
              <div id ="fiveButton" class="one_2 one numbers">5</div>
              <div id ="sixButton" class="one_3 one numbers">6</div>
              <div id="subtract" class="one_4 one accent">
                <span class="minus_icon">
                  <svg width="30" height="32" viewBox="0 0 30 32" fill="none" xmlns="http://www.w3.org/2000/svg"><mask id="mask0_23_7" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="30" height="32"><rect width="30" height="31.7143" fill="#D9D9D9"/></mask><g mask="url(#mask0_23_7)"><path d="M6.25049 17.1786V14.5357H23.7505V17.1786H6.25049Z" fill="white"/></g></svg>
                </span>
              </div>
            </div>
          
            <div class="row_4 row">
              <div id ="oneButton" name="1" class="one_1 one numbers">1</div>
              <div id ="twoButton" class="one_2 one numbers">2</div>
              <div id ="threeButton" class="one_3 one numbers">3</div>
              <div id="plus" class="one_4 one accent">
                <span class="add_icon">
                  <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <mask id="mask0_22_7" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="28" height="28">
                    <rect width="28" height="28" fill="#D9D9D9"/></mask><g mask="url(#mask0_22_7)"><path d="M12.8334 15.1667H5.83337V12.8333H12.8334V5.83333H15.1667V12.8333H22.1667V15.1667H15.1667V22.1667H12.8334V15.1667Z" fill="white"/></g></svg></span>   
              </div>
            </div>
            <div class="row_5 row">
              <div id ="zeroButton" class="one_1 one numbers EXCEPTION" value="0"><span>0</span></div>
              <div id="dotButton" class="one_3 one numbers">.</div>
              <div id="equal" class="one_4 one accent">
                <span class="equal_icon">
                  <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg"><mask id="mask0_18_51" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="25" height="25"><rect width="25" height="25" fill="#D9D9D9"/></mask><g mask="url(#mask0_18_51)"><path d="M4.16675 17.7083V14.5833H20.8334V17.7083H4.16675ZM4.16675 10.4167V7.29166H20.8334V10.4167H4.16675Z" fill="white"/></g></svg>
                </span>    
              </div>
            </div>
          </div>
        </main>
    </div>
<script src="main.js"></script>
</body>
</html>
